<div class="modal fade" id="delete-modal-{{item.id}}">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="deleteModal">Delete Task</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
			</div>
            <div class="modal-body">
                <p>Are you sure you want to delete task: {{ item.task }}</p>
            </div>
            <div class="modal-footer">
                <a href="" class="btn btn-secondary mr-2" data-dismiss="modal">Close</a>
                <a href="{{ url_for('delete', pk=item.id) }}" class="btn btn-danger">Delete</a>
            </div>
		</div>
	</div>
</div>
